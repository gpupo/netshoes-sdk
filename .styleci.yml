preset: symfony

risky: false

linting: true

enabled:
  - short_array_syntax
  - strict
  - align_double_arrow

disabled:
  - unalign_double_arrow
  - long_array_syntax

finder:
  exclude:
    - "tests"
    - "Resources"
    - "bin"
    - "var"
    - "vendor"
  name:
    - "*.php"
  not-name:
    - "*Stub.php"
